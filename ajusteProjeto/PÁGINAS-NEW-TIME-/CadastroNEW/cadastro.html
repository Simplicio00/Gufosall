<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de usuário</title>
    <link rel="stylesheet" href="css/cadastro.css">
</head>

<body>
    <main>
        <section id="titulo-cadastro">
            <h1>Cada</h1>
            <h1>stro</h1>
        </section>
        <section id="corpo-cadastro">
            <div class="conteudo-cadastro">
                <div class="icone-cadastro">
                    <img src="imagem/icone.png" alt="Imagem de um icone de usuario">
                </div>
                <div class="planta-cadastro">
                    <img src="imagem/planta.png" alt="Imagem de uma pequena planta">
                </div>
                <div class="homem-cadastro">
                        <img src="imagem/homen.png" alt="Imagem de um homem em pé">
                    </div>
                <div class="img-principal-cadastro">
                    <img src="imagem/img_principal.png"
                    alt="Imagem com um jovem homem apoiado em um cartão genérico identificador com detalhes pretos e verdes">
                </div>
                <div class="dados-cadastro">
                    <form>
                        <label type="text"> Nome Completo </label>
                        <input type="text" required>
                        <label type="text"> Nome de Usuario </label>
                        <input type="text" required>
                        <label type="email"><p>Email</p> </label>
                        <input type="email" required>
                        <label type="text"><p> Senha </p></label>
                        <input type="password" required>
                        <div class="botao">
                            <button id="entrar-cadastro">
                                <p>Enviar</p>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
